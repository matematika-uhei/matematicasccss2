<p>Si en un determinante dos lineas son proporcionales, el determinante es cero.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{vmatrix}
1&amp;5&amp;0\\
-2&amp;3 &amp;4\\
2&amp;10&amp; 0
\end{vmatrix} \stackrel{F_{3}=2 \cdot F_{1}}{=}0
\end{equation*}
