<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Párrafo</span></h6>
<p>Si todos los elementos de una linea de un determinante son ceros, el determinante también es cero.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{vmatrix}
1&amp;0&amp;2\\
2&amp;0&amp;4\\
-1&amp;0&amp;3
\end{vmatrix}=0
\end{equation*}
</div>
