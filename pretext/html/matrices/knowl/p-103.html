<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Párrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">La matriz traspuesta de uma matriz \(A\) de dimensión \(m \times n\) es la matriz que resulta de intercambiar las filas por las columnas o las columnas por las filas. Se denomina por \(A^t\) y su dimensión es \(n \times m\text{.}\)</p>
